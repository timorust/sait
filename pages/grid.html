<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        background: #ccc;
        height: 50vh;
        border: 1px solid red;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        /* row-gap: 10px;
        column-gap: 20px; */
        gap: 10px;
      }
      .grid > div {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div style="grid-column-start: 1; grid-column-end: 3">Data</div>
      <div style="grid-column-start: 3; grid-column-end: 4">Test</div>
      <div
        style="
          grid-row-start: 1;
          grid-row-end: 3;
          grid-column-start: 4;
          grid-column-end: 5;
        "
      >
        Navbar
      </div>
      <div style="grid-column-start: 1; grid-column-end: 2">Info</div>
      <div style="grid-column-start: 2; grid-column-end: 4">Contact</div>
    </div>
  </body>
</html>
